<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <img class="desktop" src="images/image-product-desktop.jpg" alt="desktopimage">
  <img class="mobile" src="images/image-product-mobile.jpg" alt="mobileimage">
  <div class="container">
    <div class="content">
      <p class="teaser">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h1 class="mainprice">$149.99<span><s>$169.99</s></span></h1>
      <button class="cart">Add to Cart</button>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Deem1203">Deeem</a>.
    </div>
  </footer>

</body>

</html>
